<table style="width: 100%;">
    <thead>
        <tr>
            <th scope="col">Astronaut</th>
            <th scope="col">Rank</th>
            <th scope="col">Duty Title</th>
            <th scope="col">Career Start Date</th>
            <th scope="col">Career End Date</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let astronaut of astronautResultList; let i = index">
            <td [style]="i % 2 === 0 ? 'background-color: lightgrey' : 'background-color: white'"
                (click)="loadDetails(astronaut.name)">{{ astronaut.name }}</td>
            <td [style]="i % 2 === 0 ? 'background-color: lightgrey' : 'background-color: white'"
                (click)="loadDetails(astronaut.name)">{{ astronaut.currentRank }}</td>
            <td [style]="i % 2 === 0 ? 'background-color: lightgrey' : 'background-color: white'"
                (click)="loadDetails(astronaut.name)">{{ astronaut.currentDutyTitle }}</td>
            <td [style]="i % 2 === 0 ? 'background-color: lightgrey' : 'background-color: white'"
                (click)="loadDetails(astronaut.name)">{{ astronaut.careerStartDate | date: 'MM/dd/yyyy' }}</td>
            <td [style]="i % 2 === 0 ? 'background-color: lightgrey' : 'background-color: white'"
                (click)="loadDetails(astronaut.name)">{{ astronaut.careerEndDate | date: 'MM/dd/yyyy' }}</td>
            <td [style]="i % 2 === 0 ? 'background-color: lightgrey' : 'background-color: white'"><button
                    class="secondary" type="button" (click)="showNewAstronautDutyForm(astronaut)">Add</button></td>
        </tr>
    </tbody>
</table>

<div class="detailsAndDutyFormWrapper">
    <div style="width: 50%; float: left;">
        <section>
            <app-astronaut-details [astronaut]="selectedAstronaut"></app-astronaut-details>
        </section>
    </div>
    <div style="width: 50%; float: right;">
        <section>
            @if(newAstronautDutyFormVisible) {
            <form>
                <input id="newAstronautDutyName" name="newAstronautDutyName" type="text" placeholder="Astronaut Name"
                    [(ngModel)]="newAstronautDuty.name" disabled /><br />
                <input id="newAstronautDutyRank" name="newAstronautDutyRank" type="text" placeholder="Astronaut Rank"
                    [(ngModel)]="newAstronautDuty.rank" /><br />
                <input id="newAstronautDutyTitle" name="newAstronautDutyTitle" type="text"
                    placeholder="Astronaut Duty Title" [(ngModel)]="newAstronautDuty.dutyTitle" /><br />
                <input id="newAstronautDutyStartDate" name="newAstronautDutyStartDate" type="text"
                    placeholder="Astronaut Duty Start Date" [(ngModel)]="newAstronautDuty.dutyStartDate" /><br />
                <button class="primary" type="button" (click)="addAstronautDuty()">Add</button>&nbsp;
                <button class="secondary" type="button" (click)="hideNewAstronautDutyForm()">Cancel</button>
            </form>
            }
        </section>
    </div>
</div>
